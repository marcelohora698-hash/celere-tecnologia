<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Célere - Tecnologia em Saúde</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --cor-primaria: #157347;
            --cor-secundaria: #0f5132;
            --cor-destaque: #198754;
            --verde-principal: #0f5132;
            --verde-secundario: #157347;
            --verde-escuro: #0a3622;
        }
        
        body {
            background: linear-gradient(135deg, var(--verde-principal) 0%, var(--verde-secundario) 100%) !important;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            color: white;
        }
        
        /* NOVO CABEÇALHO COM IMAGEM */
        .header-custom {
            background: transparent !important;
            border-bottom: none;
            padding: 0;
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        
        .logo-img-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            padding: 0;
        }
        
        .logo-img {
            width: 100%;
            max-width: 800px;
            height: auto;
            object-fit: contain;
            margin: 0 auto;
            display: block;
            background-color: transparent;
            border-radius: 0;
            padding: 0;
            mix-blend-mode: normal;
            filter: none;
        }
        
        .logo-area {
            text-align: center;
            padding: 0;
            position: relative;
            z-index: 2;
            background: transparent;
        }
        
        /* Remover elementos antigos do cabeçalho */
        .health-tech-icons,
        .logo-container-full #logo-texto {
            display: none !important;
        }
        
        /* Resto do CSS permanece EXATAMENTE igual */
        .btn-custom {
            background: linear-gradient(135deg, var(--cor-destaque) 0%, #146c43 100%);
            border: none;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(25, 135, 84, 0.4);
            background: linear-gradient(135deg, #146c43 0%, var(--cor-destaque) 100%);
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .card-body {
            background: transparent;
            color: white;
            border-radius: 0 0 15px 15px;
        }
        
        .card-header {
            background: linear-gradient(135deg, rgba(15, 81, 50, 0.9) 0%, rgba(21, 115, 71, 0.9) 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            font-weight: 600;
        }
        
        .stats-card {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
        }
        
        .form-control, .form-select {
            background: rgba(255,255,255,0.9);
            border: 1px solid rgba(0,0,0,0.2);
            color: #333;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            background: white;
            border-color: var(--cor-destaque);
            box-shadow: 0 0 0 0.2rem rgba(25, 135, 84, 0.25);
            color: #333;
        }

        /* ... TODO O RESTO DO SEU CSS ORIGINAL PERMANECE IGUAL ... */
        /* Não alterei NADA além do cabeçalho acima */

    </style>
</head>

                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="tecnico" class="form-label">Técnico Responsável *</label>
                                <input type="text" class="form-control" id="tecnico" placeholder="Nome do técnico">
                            </div>
                            <div class="col-md-6">

                            <div class="col-md-6">

                                <input type="text" class="form-control" id="matricula" placeholder="Número da matrícula">
                            </div>
                            <div class="col-md-6">
                                <label for="setor" class="form-label">Setor *</label>
                                <select class="form-select" id="setor">
                                    <option value="">Selecione...</option>
                                    <option value="TI">Tecnologia da Informação</option>
                                    <option value="RH">Recursos Humanos</option>
                                    <option value="SAUDE">Área da Saúde</option>
                                    <option value="ADM">Administrativo</option>
                                    <option value="FIN">Financeiro</option>
                                    <option value="VEND">Vendas</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-custom" onclick="proximaAba('equipamentos')">
                            Próximo <i class="fas fa-arrow-right ms-2"></i>

            </div>
