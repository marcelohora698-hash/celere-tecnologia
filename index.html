<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Célere - Tecnologia em Saúde</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --cor-primaria: #157347;
            --cor-secundaria: #0f5132;
            --cor-destaque: #198754;
            --verde-principal: #0f5132;
            --verde-secundario: #157347;
            --verde-escuro: #0a3622;
        }
        
        body {
            background: linear-gradient(135deg, var(--verde-principal) 0%, var(--verde-secundario) 100%) !important;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            color: white;
        }
        
        .header-custom {
            background: linear-gradient(135deg, var(--cor-primaria) 0%, var(--cor-secundaria) 100%);
            border-bottom: 4px solid var(--cor-destaque);
            padding: 15px 0;
            position: relative;
            overflow: hidden;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .card-header {
            background: linear-gradient(135deg, rgba(15, 81, 50, 0.9) 0%, rgba(21, 115, 71, 0.9) 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            font-weight: 600;
        }
        
        .btn-custom {
            background: linear-gradient(135deg, var(--cor-destaque) 0%, #146c43 100%);
            border: none;
            color: white;
            font-weight: 600;
        }
        
        .form-control, .form-select {
            background: rgba(255,255,255,0.9);
            border: 1px solid rgba(0,0,0,0.2);
            color: #333;
        }

        /* ESTILOS DE IMPRESSÃO */
        @media print {
            body { background: white !important; color: black !important; }
            .no-print { display: none !important; }
            .print-only { display: block !important; }
        }
    </style>
</head>
<body>
    <div class="header-custom text-white">
        <div class="container">
            <div class="logo-area text-center py-3">
                <h1>CÉLERE TECNOLOGIA EM SAÚDE</h1>
                <p class="mb-0">Sistema de Entrega de Equipamentos de TI</p>
            </div>
        </div>
    </div>

    <div class="container py-4">
        <!-- Card Estatísticas -->
        <div class="card no-print">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-laptop-medical me-2"></i>Entrega de Kits de Informática</h5>
            </div>
            <div class="card-body">
                <p id="progresso-texto">Progresso: 0/440 equipamentos (0%)</p>
                <div class="progress">
                    <div id="progresso-bar" class="progress-bar bg-success" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <!-- Abas -->
        <ul class="nav nav-tabs mb-4 no-print" id="myTab">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#dados">
                    <i class="fas fa-user me-2"></i>Dados
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#quantidades">
                    <i class="fas fa-calculator me-2"></i>Quantidades
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#termo">
                    <i class="fas fa-file-signature me-2"></i>Termo
                </a>
            </li>
        </ul>

        <div class="tab-content">
            <!-- Dados -->
            <div class="tab-pane fade show active" id="dados">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-user me-2"></i>Dados do Colaborador</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Técnico Responsável *</label>
                                <input type="text" class="form-control" id="tecnico" placeholder="Nome do técnico">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Colaborador *</label>
                                <input type="text" class="form-control" id="usuario" placeholder="Nome do colaborador">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Matrícula *</label>
                                <input type="text" class="form-control" id="matricula" placeholder="Número da matrícula">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Setor *</label>
                                <select class="form-select" id="setor">
                                    <option value="">Selecione...</option>
                                    <option value="TI">TI</option>
                                    <option value="RH">RH</option>
                                    <option value="SAUDE">Saúde</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-custom" onclick="proximaAba('quantidades')">
                            Próximo <i class="fas fa-arrow-right ms-2"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Quantidades -->
            <div class="tab-pane fade" id="quantidades">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-calculator me-2"></i>Quantidades</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Quantidade de CPUs</label>
                                <input type="number" class="form-control" id="qtd-cpu" min="0" value="0">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Quantidade de Monitores</label>
                                <input type="number" class="form-control" id="qtd-monitor" min="0" value="0">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Quantidade de Teclados</label>
                                <input type="number" class="form-control" id="qtd-teclado" min="0" value="0">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Quantidade de Mouses</label>
                                <input type="number" class="form-control" id="qtd-mouse" min="0" value="0">
                            </div>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <button class="btn btn-secondary" onclick="proximaAba('dados')">
                            <i class="fas fa-arrow-left me-2"></i>Voltar
                        </button>
                        <button class="btn btn-custom" onclick="proximaAba('termo')">
                            Próximo <i class="fas fa-arrow-right ms-2"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Termo -->
            <div class="tab-pane fade" id="termo">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-file-signature me-2"></i>Termo de Entrega</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <strong>Colaborador:</strong> <span id="termo-usuario">-</span><br>
                            <strong>Matrícula:</strong> <span id="termo-matricula">-</span><br>
                            <strong>Setor:</strong> <span id="termo-setor">-</span>
                        </div>
                        
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="aceite-termo">
                            <label class="form-check-label">
                                Confirmo que as informações estão corretas
                            </label>
                        </div>

                        <button class="btn btn-custom btn-lg w-100" id="btn-gerar-termo" onclick="gerarTermo()" disabled>
                            <i class="fas fa-print me-2"></i>Gerar e Imprimir Termo
                        </button>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-secondary" onclick="proximaAba('quantidades')">
                            <i class="fas fa-arrow-left me-2"></i>Voltar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // SISTEMA SIMPLES E FUNCIONAL
        let entregas = JSON.parse(localStorage.getItem('celere_entregas')) || [];

        // Funções básicas e testadas
        function proximaAba(aba) {
            const tab = new bootstrap.Tab(document.querySelector(`a[href="#${aba}"]`));
            tab.show();
            atualizarTermo();
        }

        function atualizarTermo() {
            // Atualizar preview
            document.getElementById('termo-usuario').textContent = document.getElementById('usuario').value || '-';
            document.getElementById('termo-matricula').textContent = document.getElementById('matricula').value || '-';
            document.getElementById('termo-setor').textContent = document.getElementById('setor').value || '-';
            
            // Habilitar/desabilitar botão
            const aceite = document.getElementById('aceite-termo').checked;
            const dadosPreenchidos = document.getElementById('usuario').value && 
                                   document.getElementById('matricula').value;
            
            document.getElementById('btn-gerar-termo').disabled = !(aceite && dadosPreenchidos);
        }

        function gerarTermo() {
            // Criar conteúdo do termo
            const conteudo = `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Termo de Entrega - Célere</title>
                    <style>
                        body { font-family: Arial, sans-serif; margin: 20px; }
                        .header { text-align: center; margin-bottom: 30px; }
                        .dados { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
                        .assinatura { margin-top: 100px; border-top: 1px solid #000; padding-top: 10px; }
                    </style>
                </head>
                <body>
                    <div class="header">
                        <h2>CÉLERE TECNOLOGIA EM SAÚDE</h2>
                        <h3>TERMO DE ENTREGA E RESPONSABILIDADE</h3>
                    </div>
                    
                    <div class="dados">
                        <p><strong>Colaborador:</strong> ${document.getElementById('usuario').value}</p>
                        <p><strong>Matrícula:</strong> ${document.getElementById('matricula').value}</p>
                        <p><strong>Setor:</strong> ${document.getElementById('setor').value}</p>
                        <p><strong>Técnico:</strong> ${document.getElementById('tecnico').value}</p>
                        <p><strong>Data:</strong> ${new Date().toLocaleDateString('pt-BR')}</p>
                    </div>
                    
                    <p>Eu, <strong>${document.getElementById('usuario').value}</strong>, declaro que recebi os equipamentos listados e me responsabilizo pela sua conservação.</p>
                    
                    <div class="assinatura">
                        <p>_________________________________________</p>
                        <p>Assinatura do Colaborador</p>
                    </div>
                </body>
                </html>
            `;
            
            // Salvar dados
            const entrega = {
                id: Date.now(),
                usuario: document.getElementById('usuario').value,
                matricula: document.getElementById('matricula').value,
                setor: document.getElementById('setor').value,
                tecnico: document.getElementById('tecnico').value,
                data: new Date().toISOString(),
                equipamentos: {
                    cpu: parseInt(document.getElementById('qtd-cpu').value) || 0,
                    monitor: parseInt(document.getElementById('qtd-monitor').value) || 0,
                    teclado: parseInt(document.getElementById('qtd-teclado').value) || 0,
                    mouse: parseInt(document.getElementById('qtd-mouse').value) || 0
                }
            };
            
            entregas.push(entrega);
            localStorage.setItem('celere_entregas', JSON.stringify(entrega));
            
            // Imprimir
            const janela = window.open('', '_blank');
            janela.document.write(conteudo);
            janela.document.close();
            janela.print();
            
            alert('Termo gerado com sucesso!');
        }

        // Event listeners
        document.getElementById('aceite-termo').addEventListener('change', atualizarTermo);
        
        ['usuario', 'matricula', 'setor', 'tecnico'].forEach(id => {
            document.getElementById(id).addEventListener('input', atualizarTermo);
        });

        // Inicializar
        window.addEventListener('load', function() {
            console.log('Sistema Célere carregado!');
            atualizarTermo();
        });
    </script>
</body>
</html>
